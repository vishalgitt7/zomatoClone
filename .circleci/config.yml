version: 2.1
orbs:
  node: circleci/node@5
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run tests
          command: npm test -- --passWithNoTests
  build-node:
    # Build node project
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      # Copy output to artifacts dir
      - run:
          name: Copy artifacts
          command: cp -R build dist public .output .next .docusaurus ~/artifacts 2>/dev/null || true
      - store_artifacts:
          path: ~/artifacts
          destination: node-build
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: '#e.g. ./deploy.sh'

build-and-push-docker:
    docker:
      - image: cimg/base:2024.09  # Base image with Docker CLI
    steps:
      - checkout
      - setup_remote_docker:  # Enables Docker commands in CircleCI
          version: 20.10.14
          docker_layer_caching: true  # Speeds up builds
      - run:
          name: Build Docker Image
          command: |
            docker build -t $DOCKERHUB_USERNAME/zomato_clone:latest .
      - run:
          name: Login to Docker Hub
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run:
          name: Push Docker Image
          command: |
            docker push $DOCKERHUB_USERNAME/zomato_clone:latest
workflows:
  build-and-test:
    jobs:
      - test-node
      - build-node:
          requires:
            - test-node
